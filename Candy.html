<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <form name="myform">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="candyname">Candy</label>
                    <input type="text" name="candy" class="form-control" id="candyname">
                </div>
                <div class="form-group col-md-3">
                    <label for="description">Discription</label>
                    <input type="text" name="description" class="form-control" id="description">
                </div>
                <div class="form-group col-md-3">
                    <label for="Price">Price</label>
                    <input type="number" name="price" class="form-control" id="price">
                </div>
                <div class="form-group col-md-3">
                    <label for="quatity">Quatity</label>
                    <input type="number" name="quantity" class="form-control" id="quantity">
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" id="Submit" class="btn btn-primary">Add Item</button>
                </div>
            </div>
        </form>
        <div>
            <ol id="info">

            </ol>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="candyJS.js"></script>
</body>

</html>
